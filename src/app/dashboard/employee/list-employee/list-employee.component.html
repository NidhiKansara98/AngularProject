<p></p>
<div class="row" align="center" style="border: black;">
    <div class="col-lg-12">
        <div class="card">
            <p></p>
            <h4 align="center"><b><u>Employee List</u></b></h4>
        </div>
        <div class="card-header">
            <div class="row">
                <div class="col-md-2">
                    <label>Search by Firstname</label>
                </div>
                <div class="col-md-4"><input type="text" class="form-control" placeholder="Search..."
                        [(ngModel)]="searchText" />
                </div>
                <div class="col-md-6" align="right">
                    <button mat-raised-button (click)="addEmp()" style="color: blue;">
                        <i class="fas fa-plus"></i> Employee</button>
                </div>
            </div>
        </div>
        <p></p>
        <div class="card-body">
            <table class="table table-bordered">
                <thead class="thead-dark" align="center">
                    <th style="display:none;">Id</th>
                    <!-- <th><button class="btn-warning" style="color:blue">Show Image</button></th> -->
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Email</th>
                    <th>Action</th>
                </thead>
                <tbody align="center">
                    <tr *ngFor="let emp of employee | search:searchText | paginate:{itemsPerPage:5, currentPage:p}">
                        <td style="display:none;">{{emp.id}}</td>
                        <!-- <td><img></td> -->
                        <td>{{emp.first_name}}
                        <td>{{emp.last_name}}</td>
                        <td>{{emp.email}}</td>
                        <td>
                            <!-- <button mat-icon-button><mat-icon>launch</mat-icon></button> -->
                            <button mat-raised-button class="btn btn-success" (click)="editEmp(emp)">Edit</button>
                            <button mat-raised-button class="btn btn-danger"
                                (click)="deleteEmp(emp.id)">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div id="pagination">
                <pagination-controls (pageChange)="p=$event"></pagination-controls>
            </div>
        </div>
    </div>
</div>
<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Confirmation</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">Ã—</span>
        </button>
    </div>
    <div class="modal-body">
        <p>Are you sure to delete this?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="d('Cross click')">Cancel</button>
        <button type="button" class="btn btn-outline-dark" (click)="c('yes')">Yes</button>
    </div>
</ng-template>
