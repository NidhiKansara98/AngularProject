<p></p>
<div class="row" align="center" style="border: black;">
    <div class="col-lg-12">
        <div class="card">
            <p></p>
            <h4 align="center"><b><u>Product List</u></b></h4>
        </div>
        <div class="card-header" style='background-color:aqua'>
            <div class="row">
                <!-- <div class="col-md-2">
                    <label>Search by Firstname</label>
                </div>
                <div class="col-md-4"><input type="text" class="form-control" placeholder="Search..." />
                </div> -->
                <div class="col-md-6" align="left">
                    <button mat-raised-button (click)="addProduct()" style="background-color: blue; color:white;">
                        <i class="fa fa-plus"></i> Product</button>
                </div>
            </div>
        </div>
        <p></p>
        <div class="card-body">
            <table class="table table-bordered">
                <thead class="thead-dark" align="center">
                    <th style="display:none;">Id</th>
                    <!-- <th><button class="btn-warning" style="color:blue">Show Image</button></th> -->
                    <th>Product Name</th>
                    <th>Product Detail</th>
                    <th>Product image</th>
                    <th>Action</th>
                </thead>
                <tbody align="center">
                    <tr *ngFor="let prod of product">
                        <td style="display:none;">{{prod.id}}</td>
                        <!-- <td><img></td> -->
                        <td>{{prod.prod_name}}
                        <td>{{prod.prod_detail}}</td>
                        <td>{{prod.prod_img}}</td>
                        <td>
                            <button mat-raised-button class="btn btn-success" (click)="editProd(prod)"><i class="fa fa-pencil" ></i></button>
                            <button mat-raised-button class="btn btn-danger"><i class="fa fa-trash" (click)="deleteProd(prod.id)"></i></button>
                        </td>
                    </tr>
                    <tr class="border">
                        <button mat-raised-button style="background:blue; color:white; margin-top:10px; margin-bottom:10px;"><mat-icon (click)="exportAsExcel()"> cloud_download</mat-icon> Export</button>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
