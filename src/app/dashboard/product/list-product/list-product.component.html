<p></p>
<div class="row" align="center" style="border: black;">
    <div class="col-lg-12">
        <div class="card">
            <p></p>
            <h4 align="center"><b><u>Product List</u></b></h4>
        </div>
        <div class="card-header">
            <div class="row">
                <div class="col-md-2">
                    <label>Search by Firstname</label>
                </div>
                <div class="col-md-4"><input type="text" class="form-control" placeholder="Search..." />
                </div>
                <div class="col-md-6" align="right">
                    <button mat-raised-button (click)="addProduct()" style="color: blue;">
                        <i class="fas fa-plus"></i> Product</button>
                </div>
            </div>
        </div>
        <p></p>
        <div class="card-body">
            <table class="table table-bordered">
                <thead class="thead-dark" align="center">
                    <th style="display:none;">Id</th>
                    <!-- <th><button class="btn-warning" style="color:blue">Show Image</button></th> -->
                    <th>Product Name</th>
                    <th>Product Detail</th>
                    <th>Product image</th>
                    <th>Action</th>
                </thead>
                <tbody align="center">
                    <tr *ngFor="let prod of product">
                        <td style="display:none;">{{prod.id}}</td>
                        <!-- <td><img></td> -->
                        <td>{{prod.prod_name}}
                        <td>{{prod.prod_detail}}</td>
                        <td>{{prod.prod_img}}</td>
                        <td>
                            <!-- <button mat-icon-button><mat-icon>launch</mat-icon></button> -->
                            <button mat-raised-button class="btn btn-success" (click)="editProd(prod)">Edit</button>
                            <button mat-raised-button class="btn btn-danger" (click)="deleteProd(prod.id)">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
